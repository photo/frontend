image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

master:
  stage: build
  script:
    - docker build --pull 
      -t "$CI_REGISTRY_IMAGE" .
    - docker push "${CI_REGISTRY_IMAGE}"
  only:
    - master

tags:
  stage: build
  script:
    - docker build --pull
      -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG"
  only:
    - master
  only:
    - tags
